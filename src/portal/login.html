<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athletic Director Portal - NPDS</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Portal-specific styles */
    .portal-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .login-card {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .portal-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .portal-header h1 {
      color: #1a202c;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .portal-header p {
      color: #718096;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #3182ce;
    }

    .btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #48bb78;
    }

    .btn-secondary:hover {
      background: #38a169;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-error {
      background: #fed7d7;
      color: #9b2c2c;
      border: 1px solid #fc8181;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #68d391;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      color: #4299e1;
      text-decoration: none;
    }

    .link a {
      color: #4299e1;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-container">
      <div class="brand">
        <div class="logo" aria-label="Logo">NP</div>
        <div class="brand-text">
          <div class="brand-title">National Prep Deaf Sports</div>
          <div class="brand-tag">Athletic Director Portal</div>
        </div>
      </div>
    </div>
  </header>

  <main class="portal-container">
    <div class="login-card">
      <div class="portal-header">
        <h1>üèÄ Athletic Director Login</h1>
        <p>Submit game results and manage your school's statistics</p>
      </div>

      <div id="alert" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="your.email@school.edu"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          >
        </div>

        <button type="submit" class="btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="link">
        <a href="../index.html">‚Üê Back to Public Site</a>
      </div>

      <div class="link" style="margin-top: 12px;">
        <a href="request-access.html">Need an account? Request Access</a>
      </div>
    </div>
  </main>

  <script src="../env.js"></script>
  <script type="module">
    import { supabase } from '../supabaseClient.js';

    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const alertDiv = document.getElementById('alert');

    function showAlert(message, type = 'error') {
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.style.display = 'block';
    }

    function hideAlert() {
      alertDiv.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      loginBtn.textContent = 'Signing in...';
      loginBtn.disabled = true;

      try {
        // Sign in with Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        // Get user profile to check role
        const { data: profile, error: profileError } = await supabase
          .from('user_profiles')
          .select('*')
          .eq('id', data.user.id)
          .single();

        if (profileError) throw profileError;

        // Check if user is athletic director or admin
        if (profile.role === 'athletic_director') {
          window.location.href = 'dashboard.html';
        } else if (profile.role === 'admin') {
          window.location.href = '../admin/admin-dashboard.html';
        } else {
          throw new Error('You do not have access to this portal');
        }

      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Login failed. Please check your credentials.');
        loginBtn.textContent = 'Sign In';
        loginBtn.disabled = false;
      }
    });

    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        // User is already logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
