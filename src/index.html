    <script type="module">
      // Optional: Add video fade-in effect when page loads
      window.addEventListener('load', () => {
        const video = document.getElementById('bgVideo');
        if (video) {
          video.style.opacity = '1';
        }
      });

      // Optional: Pause video when user leaves tab (save resources)
      document.addEventListener('visibilitychange', () => {
        const video = document.getElementById('bgVideo');
        if (video) {
          if (document.hidden) {
            video.pause();
          } else {
            video.play();
          }
        }
      });
    </script>
